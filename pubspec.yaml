name: proscan
description: A document scanning app built with Flutter.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  camera: ^0.10.0
  path_provider: ^2.0.11
  image: ^3.2.0
  google_ml_kit: ^0.13.0
  permission_handler: ^10.0.0
  provider: ^6.0.3
  path: ^1.8.0
  image_picker: ^0.8.6
  sqflite: ^2.0.0+3
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/